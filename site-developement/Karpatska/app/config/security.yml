security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Karpatska\FormBundle\Entity\Company:
          algorithm: md5
          encode_as_base64: false
          iterations: 0

    role_hierarchy:
        ROLE_USER:       ROLE_USER
        ROLE_COMPANY:       ROLE_COMPANY
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        #entity_user:
                #entity: { class: KarpatskaFormBundle:User, property: username }
        entity_company:
                entity: { class: KarpatskaFormBundle:Company, property: ico }
        in_memory:
          memory:
            users:
              admin:
                password: karpata
                roles: 'ROLE_ADMIN'

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        demo_login:
            pattern:  ^/demo/secured/login$
            security: false

        demo_secured_area:
            pattern:    ^/demo/secured/
            form_login:
                check_path: _demo_security_check
                login_path: _demo_login
            logout:
                path:   _demo_logout
                target: _demo
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"

        #user_area:
            #pattern:    ^/user/*
            #provider: entity_user
            #anonymous: ~
            #form_login:
                #check_path: _user_security_check
                #login_path: _user_login
                #always_use_default_target_path: false
                #default_target_path: /user/
            #logout:
                #path:   _user_logout
                #target: /

        company_area:
            pattern: ^/company
            provider: entity_company
            form_login:
                check_path: _company_security_check
                login_path: _company_login
                always_use_default_target_path: false
                default_target_path: /company
                csrf_provider: form.csrf_provider
            logout:
                path: _company_logout
                target: /

        admin_area:
            pattern: ^/admin
            provider: in_memory
            form_login:
                check_path: _admin_security_check
                login_path: _admin_login
                always_use_default_target_path: false
                default_target_path: /admin/records
                csrf_provider: form.csrf_provider
            logout:
                path: _admin_logout
                target: /

    access_control:
        #user_login:
            #path: /login/user
            #roles: IS_AUTHENTICATED_ANONYMOUSLY
        #user_area:
            #path: ^/user/*
            #roles: ROLE_USER
        company_login:
            path: /login/company
            roles: IS_AUTHENTICATED_ANONYMOUSLY
        company_area:
            path: ^/company/*
            roles: ROLE_COMPANY
        admin_area:
            path: ^/admin/*
            roles: ROLE_ADMIN
        admin_login:
            path: /login/admin
            roles: IS_AUTHENTICATED_ANONYMOUSLY
