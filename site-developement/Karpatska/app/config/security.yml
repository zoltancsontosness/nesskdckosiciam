security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Karpatska\FormBundle\Entity\Company: plaintext

    role_hierarchy:
        ROLE_USER:       ROLE_USER
        ROLE_COMPANY:       ROLE_COMPANY
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        #entity_user:
                #entity: { class: NakupujemShopBundle:User, property: username }
        entity_company:
                entity: { class: KarpatskaFormBundle:Company, property: ico }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        demo_login:
            pattern:  ^/demo/secured/login$
            security: false

        demo_secured_area:
            pattern:    ^/demo/secured/
            form_login:
                check_path: _demo_security_check
                login_path: _demo_login
            logout:
                path:   _demo_logout
                target: _demo
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"

        #user_area:
            #pattern:    ^/user/*
            #provider: entity_user
            #anonymous: ~
            #form_login:
                #check_path: _user_security_check
                #login_path: _user_login
                #always_use_default_target_path: false
                #default_target_path: /user/
            #logout:
                #path:   _user_logout
                #target: /

        company_area:
            pattern: ^/company
            provider: entity_company
            form_login:
                check_path: _company_security_check
                login_path: _company_login
                always_use_default_target_path: false
                default_target_path: /company/
            logout:
                path: _company_logout
                target: /

    access_control:
        #user_login:
            #path: /login/user
            #roles: IS_AUTHENTICATED_ANONYMOUSLY
        #user_area:
            #path: ^/user/*
            #roles: ROLE_USER
        company_login:
            path: /Äºogin/company
            roles: IS_AUTHENTICATED_ANONYMOUSLY
        company_area:
            path: ^/company/*
            roles: ROLE_COMPANY